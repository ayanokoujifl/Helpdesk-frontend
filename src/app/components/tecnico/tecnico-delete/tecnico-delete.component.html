<p>tecnico-delete works!</p>
<div class="container mat-elevation-z8">
  <form action="" class="form">
    <h1>Deletar técnico</h1>
    <img
      src="https://raw.githubusercontent.com/ValdirCezar/helpdesk-front/master/src/assets/img/tecnico-create.svg"
      alt=""
      class="full-width"
    />
    <section class="section">
      <mat-checkbox class="margin" color="primary" [disabled]="true"
        >Administrador</mat-checkbox
      >
      <mat-checkbox class="margin" color="primary" [disabled]="true"
        >Cliente</mat-checkbox
      >
      <mat-checkbox class="margin" color="primary" [disabled]="true"
        >Tecnico</mat-checkbox
      >
    </section>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="tecnico.nome"
        name="nome"
        [disabled]="true"
        matInput
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>CPF</mat-label>
      <input
        [(ngModel)]="tecnico.cpf"
        name="cpf"
        matInput
        [disabled]="true"
        mask="000.000.000-00"
      />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input
        [(ngModel)]="tecnico.email"
        name="email"
        matInput
        [disabled]="true"
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="tecnico.senha"
        name="senha"
        type="password"
        matInput
        [disabled]="true"
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>
    <button
      mat-flat-button
      color="primary"
      class="full-width mat-elevation-z4"
      (click)="delete()"
    >
      Deletar
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="full-width mat-elevation-z4"
      routerLink="../../"
    >
      Cancelar
    </button>
  </form>
  <p class="full-width">
    By
    <a href="https://github.com/ayanokoujifl" target="_blank">Luís Gustavo</a>
  </p>
</div>
