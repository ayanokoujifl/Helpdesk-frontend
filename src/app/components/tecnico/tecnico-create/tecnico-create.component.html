<div class="container mat-elevation-z8">
  <form action="" class="form">
    <h1>Cadastro de técnico</h1>
    <img
      src="https://raw.githubusercontent.com/ValdirCezar/helpdesk-front/master/src/assets/img/tecnico-create.svg"
      alt=""
      class="full-width"
    />
    <section class="section">
      <mat-checkbox class="margin">Administrador</mat-checkbox>
      <mat-checkbox class="margin">Cliente</mat-checkbox>
      <mat-checkbox class="margin">Tecnico</mat-checkbox>
    </section>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Ex: Luís Gustavo" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>CPF</mat-label>
      <input matInput placeholder="Ex: 17843512333" />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex: luis@gmail.com" />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Senha</mat-label>
      <input type="password" matInput placeholder="Ex: 123" />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>
    <button mat-flat-button color="primary" class="full-width mat-elevation-z4">
      Cadastrar
    </button>
    <button mat-stroked-button color="warn" class="full-width mat-elevation-z4">
      Cancelar
    </button>
  </form>
  <p class="full-width">By Luís Gustavo</p>
</div>
