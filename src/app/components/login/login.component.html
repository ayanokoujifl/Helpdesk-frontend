<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Help desk - ayanokoujifl</h1>
    <img
      src="https://raw.githubusercontent.com/ValdirCezar/helpdesk-front/master/src/assets/img/login-image.svg"
      alt=""
    />
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input
        [formControl]="email"
        required
        [(ngModel)]="creds.email"
        name="email"
        matInput
        placeholder="Ex. fulano@mail.com"
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Senha</mat-label>
      <input
        [formControl]="senha"
        required
        [(ngModel)]="creds.senha"
        name="senha"
        matInput
        placeholder="Ex. 123"
        type="password"
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>
    <button
      (click)="logar()"
      [disabled]="!validaCampos()"
      mat-stroked-button
      color="primary"
      class="full-width mat-elevation-z4"
    >
      Login
    </button>
  </form>
</div>
