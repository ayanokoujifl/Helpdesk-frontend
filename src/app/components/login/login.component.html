<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Help desk - ayanokoujifl</h1>
    <img
      src="https://raw.githubusercontent.com/ValdirCezar/helpdesk-front/master/src/assets/img/login-image.svg"
      alt=""
    />
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex. fulano@mail.com" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Senha</mat-label>
      <input matInput placeholder="Ex. 123" type="password" />
    </mat-form-field>
    <button
      mat-stroked-button
      color="primary"
      class="full-width mat-elevation-z4"
    >
      Login
    </button>
  </form>
</div>
